<h1> Chat </h1>
<hr>
<div class="app-mensajes custom-scrollbar-css p-2" id="app-mensajes">

    <div *ngFor="let chat of _cs.chats" 
         [ngClass]="{ 'text-right': _cs.usuario.uid == chat.uid }">
        <span class="badge"
              [ngClass]="{ 'badge-primary': _cs.usuario.uid == chat.uid,
                           'badge-success': _cs.usuario.uid != chat.uid}">
            {{ chat.nombre }} 
        </span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>

        </p>
    </div>
    <div>
        <span class="badge badge-success"> Maria </span>
        <p>
            Saludos Fernando
        </p>
    </div> -->
</div>
<div>
    <div class="row ">
        <div class="col-md-0">
            <input class="form-control m-1" type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" placeholder="Enviar mensaje">

        </div>
        <div class="col text-right">
            <button class=" btn btn badge-primary" type="button" (click)="enviarMensaje()">
                <i class="far fa-paper-plane"></i>
            </button>

        </div>
    </div>
</div>
